    <script>
        function addUrl(sectionId) {
            const section = document.getElementById(sectionId);
            const newItem = document.createElement('li');
            newItem.className = 'url-item';
            newItem.innerHTML = `
                <input type="text" value="" class="url-input" style="flex: 1;" placeholder="è¾“å…¥URLè·¯å¾„ (ä¾‹å¦‚: /products/example)">
                <select class="priority-select">

                    <option value="0.5">0.5</option>

            `;
            section.appendChild(newItem);

        function removeUrl(button) {
            button.parentElement.remove();

        function generateSitemap() {
            const domain = document.getElementById('domain').value.trim();
            if (!domain) {
                alert('è¯·è¾“å…¥ç½‘ç«™åŸŸå');
                return;
            }

            const sections = ['main-pages', 'collection-pages', 'product-pages', 'blog-pages', 'static-pages'];
            let urls = [];
            let totalUrls = 0;
            let highPriorityUrls = 0;

            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                const items = section.querySelectorAll('.url-item');
                
                items.forEach(item => {
                    const urlInput = item.querySelector('.url-input');
                    const prioritySelect = item.querySelector('.priority-select');
                    
                    if (urlInput.value.trim()) {
                        const url = urlInput.value.trim();
                        const priority = prioritySelect.value;
                        
                        urls.push({
                            url: domain + (url.startsWith('/') ? url : '/' + url),
                            priority: priority,
                            lastmod: new Date().toISOString().split('T')[0],
                            changefreq: getChangeFreq(priority)
                        });
                        
                        totalUrls++;
                        if (parseFloat(priority) >= 0.9) {
                            highPriorityUrls++;
                        }
                    }
                });
            });

            if (urls.length === 0) {
                alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªURL');
                return;
            }

            const xml = generateXML(urls);
            
            // æ˜¾ç¤ºè¾“å‡º
            document.getElementById('output').style.display = 'block';
            document.getElementById('output').textContent = xml;
            document.getElementById('copy-btn').style.display = 'inline-block';
            
            // æ˜¾ç¤ºç»Ÿè®¡
            document.getElementById('stats').style.display = 'block';
            document.getElementById('total-urls').textContent = totalUrls;
            document.getElementById('high-priority').textContent = highPriorityUrls;
            document.getElementById('generation-time').textContent = new Date().toLocaleString('ja-JP');
            
            // æ»šåŠ¨åˆ°ç»“æœ
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        }

        function getChangeFreq(priority) {
            if (parseFloat(priority) >= 0.9) return 'daily';
            if (parseFloat(priority) >= 0.7) return 'weekly';
            if (parseFloat(priority) >= 0.5) return 'monthly';
            return 'yearly';
        }

        function generateXML(urls) {
            let xml = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9 
        http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd">
`;

            urls.forEach(urlObj => {
                xml += `    <url>
        <loc>${urlObj.url}</loc>
        <lastmod>${urlObj.lastmod}</lastmod>
        <changefreq>${urlObj.changefreq}</changefreq>
        <priority>${urlObj.priority}</priority>
    </url>
`;
            });

            xml += `</urlset>`;
            return xml;
        }

            const output = document.getElementById('output');

            textarea.value = output.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                document.body.removeChild(textarea);

                const btn = document.getElementById('copy-btn');

                btn.style.background = '#28a745';
                
                setTimeout(() => {

                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¹¶å¤åˆ¶XMLå†…å®¹');
                document.body.removeChild(textarea);
            }
        }
